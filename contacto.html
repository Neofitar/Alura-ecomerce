<head>

        href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@300;400;600&family=UnifrakturCook:wght@700&display=swap"
        rel="stylesheet">
    <title>Contacto Librería</title>
    <link rel="shortcut icon" href="./img/logo-book.png" type="image/x-icon">

<body>
    <section class="contacto" id="contacto_1">
        <div class="contacto-elementos">
            <div class="logo1">
                <img class="logo1_img" src="./img/logo-book.png" alt="icono-logo">
                <p class="logo1_p1">Alura</p>
                <p class="logo1_p2">Librería</p>
            </div>
            <div class="menu">
                <ul class="menu_elementos">
                    <il class="menu_titulo"><a href="#">¿Quiénes somos?</a></il>
                    <il class="menu_titulo"><a href="#">Política de privacidad</a></il>
                    <il class="menu_titulo"><a href="#">Nuestras tiendas</a></il>
                    <il class="menu_titulo"><a href="#">Quiero ser franquiciado</a></il>
                    <il class="menu_titulo"><a href="#">Anúncie aquí</a></il>
                </ul>
            </div>
        </div>
        <div class="contacto_form">
            <h2 class="form_titulo">Hable con nosotros</h2>
            <form class="form_elementos">
                <div class="campo">
                    <label for="text">Nombre</label>
                    <input type="text">
                </div>
                <div class="campo">
                    <label for="text">Escribe tu mensaje:</label>
                    <textarea type="text"></textarea>
                </div>

            </form>
            <button class="btn-login">Enviar</button>
        </div>
    </section>
</body>
