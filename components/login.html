<!DOCTYPE html>
<html lang="spa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/resert.css">
    <link rel="stylesheet" href="../css/colores.css">
    <link rel="stylesheet" href="../css/cabecera.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@300;400;600&family=UnifrakturCook:wght@700&display=swap"
        rel="stylesheet">
    <title>Iniciar Sesión</title>
    <link rel="shortcut icon" href="../img/logo-user.png" type="image/x-icon">
</head>

<body>
    <section class="login" id="login_1">
        <div class="login_form">
            <h2 class="login_titulo">Iniciar sesión</h2>
            <form class="login_elementos">
                <div class="login_campo">
                    <label for="text">Escriba su correo electrónico:</label>
                    <input type="email" required>
                </div>
                <div class="login_campo">
                    <label for="text">Escriba su contraseña:</label>
                    <input type="password" required>
                </div>
            </form>
            <button class="btn-ingresar">Iniciar sesión</button>
        </div>
    </section>
</body>
